  <body>
    <div id="main">

      <!-- End header-->
      <div class="ogami-breadcrumb">
        <div class="container">
          <ul>
            <li> <a class="breadcrumb-link" href="dashboard2.html"> <i class="fas fa-home"></i>Home</a></li>

      <div class="account">
        <div class="container">
          <div class="row">
          

            <div class="col-12 col-md-6 mx-auto">

         

            <div id="containerr">
              <img width="60px" src="../assets/images/Vesti_logo.svg" class="elevation-1" alt="VESTI"> 




                    




              <h6 class="text-black"><u> Exchange Rate NGN- Dollar($)</u></h6> 
              <form id="formExchangeRate" method="post" novalidate>
                <label for="user-name">NGN Rate *</label>
                <input class="no-round-input" id="ExchangeRate" type="subject" name="subject" required>
               
             
                <div class="account-function">
                  <button class="no-round-btn" type="submit" id="ExchangeRateBtn">Update</button>   </div>
              </form>

              </div>


              <hr>

              <br>
              <br>
              <div id="containerrWes">
              <h6 class="text-black"><u> WES Fee </u></h6> 
              <form id="formWes" method="post" novalidate>
                <label for="user-name">Amount In USD Cents</label>
                <input class="no-round-input" id="AmusdWes" type="subject" name="subject" required>
               
                <label for="user-name">Charge In USD Cents</label>
                
                <input class="no-round-input" id="ChusdWes" type="subject" name="subject" required>
         
               
             
              
                <div class="account-function">
                  <button class="no-round-btn" type="submit" id="WesBtn">Update</button>   </div>
              </form>

              </div>

              <hr>
              <br>
              <br>

               <div id="containerrWesExp">
            
              <h6 class="text-black"><u> WES Expedited Fee </u></h6> 
              <form id="formWesExpedited" method="post" novalidate>
                <label for="user-name">Amount In USD Cents</label>
                <input class="no-round-input" id="AmusdWesExp" type="subject" name="subject" required>
               
                <label for="user-name">Charge In USD Cents</label>
                
                <input class="no-round-input" id="ChusdWesExp" type="subject" name="subject" required>
         
               
             
              
                <div class="account-function">
                  <button class="no-round-btn" type="submit" id="WesExpBtn">Update</button>   </div>
              </form>

              </div>

              <hr>

              <br>
              <br>
              <div id="containerrSevis">
            
              <h6 class="text-black"><u> SEVIS </u></h6> 
              <form id="formSevis" method="post" novalidate>
                <label for="user-name">Amount In USD Cents</label>
                <input class="no-round-input" id="AmusdSevis" type="subject" name="subject" required>
               
                <label for="user-name">Charge In USD Cents</label>

                  <button class="no-round-btn" type="submit" id="SevisBtn">Update</button>   </div>
              </form>

              </div>

              <hr>

               <div id="currentPaymentInfo"> 
               <div>
